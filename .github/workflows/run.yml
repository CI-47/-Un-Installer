name: Run on push

on:
  push:
    paths:
      - 'main.pyw'

jobs:
  run-main-pyw:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 你可以指定具体的 Python 版本，例如 '3.8'

    - name: Run main.pyw
      run: |
        python main.pyw
